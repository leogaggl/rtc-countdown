<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="loadData();" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="container">
        <h2>
            <span>
                Australian Frequency Plan - Regional Temperature Check
            </span>
            <div class="enddate" id="rtc"></div> (Est. End Time)
        </h2>
        <div id="vote">
            <span class="result_text"><span class="result_number">546</span> For return to AU915 FSB2</span>
            <span class="result_text"><span class="result_number">28</span> For AS923_1C dual plan to remain</span>
            <span class="result_text"><span class="result_number">95.12%</span> Votes to return</span>
            <span class="result_text"><span class="result_number">6%</span> Of Australian Hotspots have voted</span>
        </div>
        <div class="countdown">
        <div id="day"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <!-- <div id="ms"></div> -->
        </div>
    </div>
</body>
</html>
